# This is a basic workflow that is manually triggered

name: Templete Updater

on:
  push:
    branches: [ templete ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Fetch from GitHub
      run: pwd ; git clone -b main https://github.com/Xinlong-Wu/XinlongWu.github.io.git
    
    - name: Try rebase
      run: cd XinlongWu.github.io ; pwd ; ls -l;  git pull --rebase origin templete
      
    - name: Force push
      run: git push --force origin main:main

    
